<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/angular-route.js"></script>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>
<body>
  <h1>Numeric to Roman Conversion App </h1><br>
  <div data-ng-app="myApp.NumericRoman">
    <div>
      <div class="form-group">
            <div class="form-group">
              <label class="control-label">Enter Number from 1 to 99:</label>
              <input type = "number" placeholder="Enter Number" data-ng-model="enteredNumber"><br>
              <label>Roman Number : </label> {{enteredNumber | RomanNumber}}
            </div>
          </div>
    </div>
  </div>
</body>
</html>
